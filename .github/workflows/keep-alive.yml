name: Keep Render Backend Awake (Smart Ping)

on:
  schedule:
    - cron: "*/10 1-18 * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    timeout-minutes: 1

    steps:
      - name: Smart Fire-and-Forget Ping
        run: |
          curl -m 3 -s -o /dev/null https://rac-ghrua-webapp.onrender.com/health || true
